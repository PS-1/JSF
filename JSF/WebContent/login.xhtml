<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>JSF</title>
</h:head>
<h:body>

	<!--Überschrift-->
	<h3>Account Login</h3>
	<table>
		<h:form>
			<tr>
				<td><h:outputLabel for="username" value="Username" /></td>
				<td><h:inputText id="username" value="#{loginBean.studentBean.username}" valueChangeListener="#{loginBean.changedUser}" /></td>
				<td><h:message for="username" style="color:red"/></td>			
			</tr>
			<tr>
				<td><h:outputLabel for="age" value="Alter" /></td>
				<td><h:inputText id="age" value="#{loginBean.studentBean.age}" /></td>
				<td><h:message for="age" style="color:red"/></td>
			</tr>
			<tr>
				<td>Geschlecht</td>
				<td><h:selectOneRadio id="geschlecht" required="false"
						value="#{loginBean.studentBean.geschlecht}" layout="lineDirection">
						<f:selectItem itemLabel="weiblich" itemValue="w" />
						<f:selectItem itemLabel="männlich" itemValue="m" />
					</h:selectOneRadio></td>
					<td><h:message for="geschlecht" style="color:red"/></td>
			</tr>
			<tr>
				<td><h:outputLabel for="password" value="Password" /></td>
				<td><h:inputSecret id="password" value="#{loginBean.studentBean.password}" /></td>
				<td><h:message for="password" style="color:red"/></td>
			</tr>
			
			<tr>
				<td>AGB akzeptieren</td>
				<td><h:selectBooleanCheckbox id="agb" value="#{loginBean.studentBean.agb}"  /></td>
				<td><h:message for="agb" style="color:red"/></td>
			</tr>
			<tr>
				<td colspan="2"><h:commandButton value="Login"
						action="#{loginBean.login}" /></td>
						
						
			</tr>
		</h:form>
	</table>
</h:body>
</html>
