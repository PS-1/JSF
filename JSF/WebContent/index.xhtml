<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>JSF</title>
</h:head>
<h:body>
	<h3>Herzlich willkommen!!!</h3>
	<h:form>
		<h:outputText
			value="Sie sind noch nicht angemeldet. Bitte anmelden."
			rendered="#{!loginBean.studentBean.angemeldet}" />
			<h:outputText
			value="Sie sind als #{loginBean.studentBean.username} angemeldet."
			rendered="#{loginBean.studentBean.angemeldet}" />
		<br />
		<h:commandLink value="Login" action="/login.xhtml"
			rendered="#{!loginBean.studentBean.angemeldet }" />
			<h:commandLink value="Benutzer wechseln" action="/login.xhtml"
			rendered="#{loginBean.studentBean.angemeldet }" />
	</h:form>
	<br/>
	<h:outputText value="Hier sehen Sie alle Benutzernamen und die dazugehörenden Passwörter:" rendered="#{loginBean.studentBean.angemeldet}"/>
	<br/><br/>
	<h:dataTable rendered="#{loginBean.studentBean.angemeldet}" value="#{loginBean.liste}" var="student">
		
		<h:column>#{student.username}</h:column>
		<h:column> #{student.password} </h:column>
	</h:dataTable>

</h:body>
</html>
