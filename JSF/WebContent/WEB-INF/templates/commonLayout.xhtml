<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!-- facelets sind für den view zuständig -->
<h:head>

	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>JSF</title>
	</f:facet>
	<f:facet name="middle">
		
		
		<!-- boostrap style -->
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />

		<!-- intergrate AminLTE-template -->
		<h:outputStylesheet name="adminlte/css/AdminLTE.css" />
		<h:outputStylesheet name="adminlte/css/skins/_all-skins.min.css" />

		<!-- Font Awesome -->
		<h:outputStylesheet name="font-awesome.min.css" library="css" />
		
		<!-- own style -->
		<h:outputStylesheet name="styles.css" library="css" />

	</f:facet>
	<f:facet name="last">
	</f:facet>

</h:head>
<h:body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<ui:insert name="header">
			<ui:include src="partials/header.xhtml" />
		</ui:insert>

		<ui:insert name="aside">
			<ui:include src="partials/aside.xhtml" />
		</ui:insert>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<ui:insert name="content">
				<ui:include src="partials/content.xhtml" />
			</ui:insert>
		</div>	

		<ui:insert name="foooter">
			<ui:include src="partials/footer.xhtml" />
		</ui:insert>

	</div>
	<!-- /.wrapper -->

	<!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery -->
	<h:outputScript name="jquery.min.js" library="js" />
	<!-- Bootstrap 3.3.6 -->
	<h:outputScript name="bootstrap.js" library="bootstrap/js/" />
	<!-- AdminLTE App -->
	<h:outputScript name="app.min.js" library="adminlte/js" />

	<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->

</h:body>
</html>
